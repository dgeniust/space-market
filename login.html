<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./logo-buysr.png">
  <link rel="stylesheet" href="login.css">
  <title>SpaceShoes</title>
</head>
<body>
  <a href="./home.html" class="homePage">SpaceShoes</a>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1 >Sign Up</h1>
        <input type="text" placeholder="Name"/>
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="Password"/>
        <button class="btn">Sign Up</button>
        <span>or use your social network</span>
        <div class="social-container">
          <button class="s1"><img src="./pic login signup/google.png" alt="" class="social"></a><span class="ctn1">Continue with Google</span></button>
          <button class="s1"><img src="./pic login signup/facebook.png" alt="" class="social"></a><span class="ctn1">Continue with Facebook</span></button>
          <button class="s1"><img src="./pic login signup/instagram.png" alt="" class="social"></a><span class="ctn1">Continue with Instagram</span></button>
          <button class="s1"><img src="./pic login signup/twitter.png" alt="" class="social"></a><span class="ctn1">Continue with Twitter</span></button>
        </div>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1 >Sign In</h1>
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="Password"/>
        <a href="#" class="forgot-pw">Forgot your password</a>
        <button class="btn" >Sign In</button>
        <span>or use your social network</span>
        <div class="social-container">
          <button class="s1"><img src="./pic login signup/google.png" alt="" class="social"></a><span class="ctn1">Continue with Google</span></button>
          <button class="s1"><img src="./pic login signup/facebook.png" alt="" class="social"></a><span class="ctn1">Continue with Facebook</span></button>
          <button class="s1"><img src="./pic login signup/instagram.png" alt="" class="social"></a><span class="ctn1">Continue with Instagram</span></button>
          <button class="s1"><img src="./pic login signup/twitter.png" alt="" class="social"></a><span class="ctn1">Continue with Twitter</span></button>
        </div>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
  </script>
</body>
</html>
